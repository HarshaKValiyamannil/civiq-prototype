name: Deploy CiviQ to Azure Storage

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - 'JS/**'
      - 'CSS/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v3

    # DEBUG STEP: This tells us exactly what the server sees
    - name: 'List Files'
      run: ls -R

    - name: 'Deploy to Azure Storage'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Deploy only static files - no build required
          az storage blob upload-batch \
            --account-name stciviqharsha \
            --account-key ${{ secrets.AZURE_STORAGE_KEY }} \
            --destination '$web' \
            --source . \
            --overwrite
        skip_app_build: true
        skip_api_build: true
        api_location: ""