    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
        }
        .form-card {
            height: 100%;
        }
        .map-card {
            height: 100%;
        }
        .navbar {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            background-color: #2c3e50 !important;
        }
        .form-label {
            font-weight: 500;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        /* Custom Brand Styling */
        .navbar-brand,
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .navbar-brand i {
            color: white;
            margin-right: 8px;
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #1abc9c;
        }
        
        .card-header {
            background-color: #2c3e50;
            color: white;
        }
        
        .btn-primary {
            background-color: #1abc9c;
            border-color: #1abc9c;
            border-radius: 50px;
        }
        
        .btn-primary:hover {
            background-color: #17a689;
            border-color: #17a689;
        }
        
        .btn-info {
            background-color: #1abc9c;
            border-color: #1abc9c;
            border-radius: 50px;
        }
        
        .btn-info:hover {
            background-color: #17a689;
            border-color: #17a689;
        }
        
        .btn-outline-secondary {
            border-radius: 50px;
        }

            border-radius: 50px;
        }

            background-color: #e74c3c !important;
        }

        }

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-city"></i>
                CiviQ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Column: Report Issue Form -->
            <div class="col-lg-4 mb-4">
                <div class="card form-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Report an Issue</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="issueType" class="form-label">
                                <i class="fas fa-exclamation-circle"></i>
                                Issue Type:
                            </label>
                            <select id="issueType" class="form-select">
                                <option value="Pothole">Pothole</option>
                                <option value="Streetlight">Broken Streetlight</option>
                                <option value="Flytipping">Illegal Dumping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description:
                            </label>
                            <textarea id="description" class="form-control" placeholder="Describe the issue..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Location (Lat, Long):
                            </label>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <input type="text" id="latitude" placeholder="Latitude (e.g. 54.59)" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="longitude" placeholder="Longitude (e.g. -5.93)" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <button type="button" onclick="getLocation()" class="btn btn-outline-secondary btn-sm w-100">
                                üìç Get My Location
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="imageFile" class="form-label">
                                <i class="fas fa-camera"></i>
                                Photo Evidence:
                            </label>
                            <input type="file" id="imageFile" class="form-control">
                        </div>

                        <button id="submitBtn" class="btn btn-primary w-100">Submit Report</button>
                        
                        <div id="statusMessage"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Map & Recent Reports -->
            <div class="col-lg-8">
                <div class="card map-card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">City Insights</h3>
                    </div>
                    
                    <!-- Filter Bar -->
                    <div id="filter-bar" class="p-3 bg-light">
                        <div class="row">
                            <div class="col-md-6 mb-2 mb-md-0">
                                <select id="typeFilter" class="form-select" onchange="filterReports()">
                                    <option value="All">All Issues</option>
                                    <option value="Pothole">Potholes</option>
                                    <option value="Streetlight">Streetlights</option>
                                    <option value="Flytipping">Illegal Dumping</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select id="sentimentFilter" class="form-select" onchange="filterReports()">
                                    <option value="All">All Priority</option>
                                    <option value="negative">Urgent Only</option>
                                    <option value="positive">Positive Only</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div id="mapArea" style="height: 400px; width: 100%; margin-bottom: 20px; border-radius: 8px; border: 2px solid #ddd;"></div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Recent Reports</h4>
                            <button onclick="loadReports()" class="btn btn-info">üîÑ Refresh List</button>
                        </div>

                        <div id="reportsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
