<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CiviQ - Report an Issue</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="text/javascript">

        src: "https://js.monitor.azure.com/scripts/b/ai.2.min.js",

        crossOrigin: "anonymous",

        cfg: { 

            connectionString: "InstrumentationKey=401d4593-15ae-42c9-9985-7df1d666b88a;IngestionEndpoint=https://uksouth-1.in.applicationinsights.azure.com/;LiveEndpoint=https://uksouth.livediagnostics.monitor.azure.com/;ApplicationId=2687c11c-78d6-4a3b-a8ae-0e27f96b47b4"

        }});
    </script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        textarea, input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            margin-top: 15px;
        }
        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report an Issue</h2>
        
        <label>Issue Type:</label>
        <select id="issueType" class="form-control">
            <option value="Pothole">Pothole</option>
            <option value="Streetlight">Broken Streetlight</option>
            <option value="Flytipping">Illegal Dumping</option>
            <option value="Other">Other</option>
        </select>
        <br>

        <label>Description:</label>
        <textarea id="description" class="form-control" placeholder="Describe the issue..."></textarea>
        <br>

        <label>Location (Lat, Long):</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="latitude" placeholder="Latitude (e.g. 54.59)" class="form-control">
            <input type="text" id="longitude" placeholder="Longitude (e.g. -5.93)" class="form-control">
        </div>
        <button type="button" onclick="getLocation()" class="btn btn-secondary btn-sm" style="margin-top:5px;">üìç Get My Location</button>
        <br><br>

        <label>Photo Evidence:</label>
        <input type="file" id="imageFile" class="form-control">
        <br>

        <button id="submitBtn" class="btn btn-primary">Submit Report</button>
        
        <div id="statusMessage"></div>
    </div>

    <hr>

    <h3>Recent Reports</h3>
    
    <!-- Filter Bar -->
    <div id="filter-bar" style="padding: 10px; background: #f4f4f4; margin-bottom: 20px;">
        <select id="typeFilter" onchange="filterReports()">
            <option value="All">All Issues</option>
            <option value="Pothole">Potholes</option>
            <option value="Streetlight">Streetlights</option>
            <option value="Flytipping">Illegal Dumping</option>
            <option value="Other">Other</option>
        </select>
        <select id="sentimentFilter" onchange="filterReports()">
            <option value="All">All Priority</option>
            <option value="negative">Urgent Only</option>
            <option value="positive">Positive Only</option>
        </select>
    </div>
    
    <div id="mapArea" style="height: 400px; width: 100%; margin-bottom: 20px; border-radius: 8px; border: 2px solid #ddd;"></div>

    <button onclick="loadReports()" class="btn btn-info">üîÑ Refresh List</button>

    <div id="reportsList" style="margin-top: 20px;">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
